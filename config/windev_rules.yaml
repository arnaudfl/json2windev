structure:
  type_prefix: ST
  keyword: "est une structure"
  end: FIN
  case: PascalCase

result:
  var_name: Resultat
  type_name: STResult
  assignment: "est un"

types:
  string: "une chaîne"
  boolean: "un booléen"
  int: "un entier"
  real: "un réel"
  variant: "un Variant"

number:
  detection: auto

array:
  string_plural: "un tableau de chaînes"
  generic: "un tableau de {item}"
  empty: "un tableau de Variant"
  heterogeneous: variant

null_handling:
  mode: variant

naming:
  use_variable_prefixes: true
  serialize_attribute: true
  forbidden_chars: "[^A-Za-z0-9_]"
  reserved_words: [SI, ALORS, SINON, FIN, SELON]
  escape_reserved: "_{name}"

prefixes:
  string: s
  boolean: b
  int: n
  real: r
  array: tab
  structure: st
  variant: v

generation:
  order: children_first

format:
  indent: "    "
  blank_line_after_structure: true
